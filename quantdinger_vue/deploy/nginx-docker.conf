server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend (SSE compatible)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;

        # SSE (Server-Sent Events) support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running connections (SSE)
        proxy_read_timeout 86400s;  # 24 hours
        proxy_connect_timeout 75s;
        proxy_send_timeout 86400s;  # 24 hours
    }

    # SSE specific endpoint (explicit configuration)
    location /api/sse/prices {
        proxy_pass http://backend:5000/api/sse/prices;
        proxy_http_version 1.1;

        # Critical for SSE: disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for SSE (keep connection alive)
        proxy_read_timeout 86400s;  # 24 hours
        proxy_connect_timeout 75s;
        proxy_send_timeout 86400s;  # 24 hours

        # Ensure no chunked encoding issues
        chunked_transfer_encoding on;
    }

    # SPA routing support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
